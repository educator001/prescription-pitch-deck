<!DOCTYPE html>
<title>Prescription Pitch Deck</title>
<link rel="stylesheet" href="style.css">
<meta name="description" content="This is a pitch deck for the film &quot;Prescription&quot;">
<meta name="keywords" content="html,css,javascript">
<meta name="author" content="Davy Crockett">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- fonts -->
<link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">

<!-- favicon stuff -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

<!-- loader -->
<div id="loader"></div>

<!-- select your experience -->
<div id="splash" class="overlay">
  <div class="overlay-content">
    <h1>Prescription</h1>
    <a href="javascript:void(0)" onclick="enterSite(); chooseDesktop()">Desktop</a>
    <a href="javascript:void(0)" onclick="enterSite()">Mobile</a>
  </div>
</div>

<!-- pitch deck -->
<main>
  <img src="prescription.png" alt="Prescription Pitch Deck" id="target">
</main>

<!-- scroll trigger -->
<div id="trigger"></div>

<!-- scripts -->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/TweenMax.min.js"></script>
<script src="js/ScrollMagic.min.js"></script>
<script src="js/animation.gsap.js"></script>
<script src="js/debug.addIndicators.min.js"></script>
<script src="js/debounce.js"></script>
<script src="js/pitchDeck.js"></script>
